	<script>
		$('#myModal').on('show.bs.modal', function (event) {
		  var button = $(event.relatedTarget) // Button that triggered the modal
		  var src = button.data('img').split(';') // Extract info from data-* attributes
		  var modal = $(this)
		  var htmlStr = '';
		  for(var i = 0; i < src.length; i++){
		  	htmlStr += '<img src=' + src[i] + '>';
		  }
		  modal.find('.modal-content').html(htmlStr);
		})
	</script>
